<ion-header>
  <ion-toolbar color="danger">
    <ion-title> Paket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let paket of pakets" style="background-color: lightgray;">
    <div>
      <img src="assets/imgs/ctr2.jpg"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        <b>{{ paket.nama }}</b> - minimal ({{ paket.minimal }} porsi)
      </ion-card-title>
      <p>
        {{ paket.keterangan }}
      </p>
      <ion-card-title>
        â€¢ Rp. {{ paket.harga }}
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="addEntry( paket.id_paket, 'Paket '+paket.nama, paket.harga)">
          <ion-icon name='share-alt'></ion-icon>
          Pesan
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
